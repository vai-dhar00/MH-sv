<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Astro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Redirect to the chat interface after 1 second.
      window.onload = function () {
        setTimeout(function () {
          window.location.href = "/astro";
        }, 1000);
      };
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f2f2f2;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Astro</h1>
    <p>Redirecting you to the chat interface...</p>
    <p>If the redirection does not work automatically, please click <a href="/astro">here</a>.</p>
  </body>
</html>
